{% if pages > 0 %}
    <nav class="my-4" aria-label="...">
        <ul class="pagination pagination-circle justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" style="color: blue" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            {% for i in range(0,pages)  %}
                {% set a = i+1 %}
                {% if a == current %}
                    <li class="page-item disabled">
                        <a class="page-link"  href="/{{ a }}">{{ a }}</a>
                    </li>
                {% else %}
                        <li class="page-item">
                            <a class="page-link" style="color: blue" href="/{{ a }}">{{ a }}</a>
                        </li>
                {% endif %}

            {% endfor %}
            <li class="page-item">
                <a class="page-link" style="color: blue" href="#">Next</a>
            </li>
        </ul>
    </nav>
{% endif %}
