{% extends "./layouts/main.html" %}

{% block content %}
<div class="row tm-row">
    {% for _new in data | reverse %}
    <article class="col-12 col-md-6 tm-post">
        <hr class="tm-hr-primary">
        <a href="/post/{{ _new.id }}" class="effect-lily tm-post-link tm-pt-60">
            <div class="tm-post-link-inner">
                <img src="{{ _new.post_img }}" alt="Image" class="img-fluid">
            </div>
            <span class="position-absolute tm-new-badge">New</span>
            <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{ _new.post_title }}</h2>
        </a>        <p class="tm-pt-30">
            {{ _new.post_description }}
        </p>
        <div class="d-flex justify-content-between tm-pt-45">
            <span class="tm-color-primary">Travel . Events</span>
            <span class="tm-color-primary">June 24, 2020</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <span>36 comments</span>
            <span>by Admin Nat</span>
        </div>
    </article>
    {% endfor %}
</div>
{% include "./layouts/pagination.html" %}
{% endblock %}
